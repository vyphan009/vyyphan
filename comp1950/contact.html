<!DOCTYPE html>
<html lang="en">
<head>
    <title>BCIT - COMP 1950</title>
    <!--#include file="./includes/common_head.html"-->
</head>
<body>
  <div class="wrapper">
    <!--#include file="./includes/header.html"-->
    <main class="main">
      <div class="content home">
        <section>
          <h2>Contact Us</h2>
          <p>If you have any questions regarding our hosting options or application hosting products, give us a call or e-mail us. We look forward to hearing from you.</p>
          <div class="form">
            <div class="row clearfix">
              <label>Name</label>
              <input type="text" placeholder="Your Name">
            </div>
            <div class="row clearfix">
              <label>E-mail</label>
              <input type="text" placeholder="E-mail Address">
            </div>
            <div class="row clearfix">
              <label>Subject</label>
              <input type="text" placeholder="Subject">
            </div>
            <div class="row clearfix">
              <label>Message</label>
              <textarea placeholder="Message"></textarea>
            </div>
            <div class="row clearfix">
              <label>&nbsp;</label>
              <input type="button" value="Submit" class="btn">
            </div>
          </div>
        </section>
      </div>
    </main>
  </div>
  <!--#include file="./includes/footer.html"-->
